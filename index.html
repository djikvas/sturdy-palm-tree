<html>
<head>
  <title>KeyQuote Reseller Preview (V1/V2)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1 maximum-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div id="switchContainer" class="flex gap-1 p-2 bg-gray-200 w-full overflow-x-scroll">
    <select name="quoteType" id="quoteTypeSelect">
      <option value="financial">Financial</option>
      <option value="not_profit">Not Profit</option>
      <option value="jewellery">Jewellery</option>
    </select>
  </div>
  <div id="iframeContainer"></div>
  <script>
    (function() {
      const scriptElement = document.createElement('script')
      scriptElement.src = 'script.js?' + Math.random()
      document.body.appendChild(scriptElement)
    })()
  </script>
</body>
</html>
